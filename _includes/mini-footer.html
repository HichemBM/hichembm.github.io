<footer class="split-footer">
    {% for links in site.footer_links %}
        <a href="{{ links[1][1] | prepend: site.baseurl }}" {% if links[1][1] contains "http" %}target="_blank" rel="noopener noreferrer"{% endif %}>{{ links[1][0] }}</a>

        {% unless forloop.last %}
            <i class="link-spacer"></i>
        {% endunless%}
    {% endfor %}
</footer>
